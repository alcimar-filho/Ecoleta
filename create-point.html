<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset='utf-8'>
    <title>Cadastre seu ponto de coleta</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">
</head>
<body>

    <div id="page-create-point">

            <header>
                <img src="/Assets/logo.svg" alt="Logo do Ecoleta">
                <a href="/index.html"><span></span>Voltar para Home</a>
            </header>

            <main>
                <form action="">
                    <h1>Cadastro do ponto de coleta</h1>

                    <fieldset class="point-data">

                        <legend>
                            <h2>Dados da entidade</h2>
                        </legend>

                        <div class="field">
                            <label for="name">Nome da entidade</label>
                            <input type="text" name="name" id="name">
                        </div>

                        <div class="fieldgroup">

                            <div class="field">
                                <label for="address1">Endereço</label>
                                <input type="text" name="address1" id="address1">
                            </div>
    
                            <div class="field">
                                <label for="address2">Número/Complemento</label>
                                <input type="text" name="address2" id="address2">
                            </div>

                        </div>

                        <div class="fieldgroup">

                            <div class="field">
                                <label for="uf">Estado</label>
                                <select name="uf" id="uf">
                                    <option value="">Selecione o Estado</option>
                                </select>
                                <input type="hidden" name="state">
                            </div>
    
                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name="city" id="city" disabled>
                                    <option value="">Selecione a Cidade</option>
                                </select>
                            </div>

                        </div>
                        
                    </fieldset>

                    <fieldset class="items">

                        <legend>
                            <h2>Itens de coleta</h2>
                        </legend>

                    </fieldset>

                    <button type="submit">Cadastrar ponto de coleta</button>

                </form>
               
            </main>

    </div>

    <script src="/scripts/create-point.js"></script>
    
</body>
</html>
